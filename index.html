<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'T6T3KHG9H');kofiwidget2.draw();</script> 
        <h1>URL Shortener</h1>
        <form id="url-form">
            <label for="original-url">Ingresa la URL que quieres acortar:</label>
            <br>
            <input type="text" id="original-url" placeholder="https://example.com" required>
            <button type="submit">Acortar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('n1cklim', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
