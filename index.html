<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="url-form">
            <label for="original-url">Ingresa la URL que quieres acortar:</label>
            <br>
            <input type="text" id="original-url" placeholder="https://example.com" required>
            <button type="submit">Acortar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
